<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Text-to-Speak</title>
    <style>
        #fact {
            display: none;
        }
    </style>
</head>

<body class="bg-dark text-white text-center">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <h1 class="display-4 mb-3">Text TO Speak</h1>
                <form>
                    <div class="form-group">
                        <textarea class="form-control" name="" id="input-text"
                            placeholder="Type anything here..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="rate">Rate</label>
                        <div id="rate-value" class="badge badge-primary float-right">1</div>
                        <input type="range" id="rate" min="0.5" max="2" value="1" step="0.1" class="custom-range">
                    </div>
                    <div class="form-group">
                        <label for="pitch">Pitch</label>
                        <div id="pitch-value" class="badge badge-primary float-right">1</div>
                        <input type="range" id="pitch" min="0" max="2" value="1" step="0.1" class="custom-range">
                    </div>
                    <div class="form-gorup">
                        <select name="" id="voice-select" class="form-control form-control-lg"></select>
                    </div>
                    <button class="btn btn-block btn-lg btn-light mt-3">Speak it</button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
